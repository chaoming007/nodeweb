<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%= mbxtit %></title>
    <link href="../../public/css/admin.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="../../public/js/html5shiv.min.js"></script>
    <script src="../../public/js/Respond.min.js"></script>
    <![endif]-->

</head>
<body>


<!-- 头 start -->
<% include header.html %>
<!-- 头 end -->

<!-- 内容 start  -->
<div class="content">
        <!-- 评论操作 start  -->
        <div class="addnew-box">

              <div class="search-box inp-box">
                   <input type="text" class="sel-sty inp-word" placeholder="请输入评论者关键字" value="" id="search-word">
                   <button type="button" class="btn btn-info" id="search-btn">搜索</button>

              </div>
                <div class="qb-box">
                    <a href="/admin/commentlist" class="qb-link">全部评论</a>
                </div>



        </div>
        
        <!-- 评论操作 end  -->

    <!-- 列表 start -->
    <form id="commentListBox" method="post">
    <div class="tab-box">

         <table class="table table-striped table-hover">
            <thead>
                    <tr>
                        <th>选择</th>
                        <th>评论者</th>
                        <th>评论新闻标题</th>
                        <th>评论内容</th>
                        <th>发布时间</th>
                        <th>回复数</th>

                        <th>编辑</th>
                    </tr>
            </thead>
             <tbody>
                    <% for(var i in cdat){%>
                     <tr>
                        <td><input name="comments" id="" value="<%= cdat[i]._id %>" type="checkbox"></td>
                        <td><%= cdat[i].user.username %></td>
                        <td>
                            <div class="article-tit">
                                <a href="/newdetail?id=<%= cdat[i].news._id  %>" target="_blank"><%= cdat[i].news.title %></a>
                            </div>
                           
                        </td>
                         <td>
                             <div class="article-tit">
                                   <%= cdat[i].content %>
                             </div>

                         </td>
                        <td><%= cdat[i].date %></td>
                        <td><%= cdat[i].reply.length %></td>

                         <td>
                             <a href="/admin/commentlist/commentdel?id=<%= cdat[i].news._id %>&page=<%= page.currentPage %>">编辑</a>
                         </td>
                    </tr>

                 <% } %>




             </tbody>
         </table>
    </div>
     <!-- 列表 end  -->


     <!-- 分页 start  -->

        <% include page.html %>
     <!-- 分页 end -->

         <div class="btn-content-box">
                     <input class="btn btn-primary" id="delNewBtn" value="确认删除" type="submit">
              <!--&nbsp;&nbsp;&nbsp;&nbsp;-->
                        <!--<a href="javascript:;" class="btn btn-success" id="updataNewVal">更新等级</a>-->

         </div>

    </form>
</div>

<!-- 内容 end -->



<script type="text/javascript" src="../../public/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../public/js/sel_comment.js"></script>


</body>
</html>
