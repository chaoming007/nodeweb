<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= mbxtit %></title>
    <link href="../../public/css/admin.css" rel="stylesheet" type="text/css">
      <!--[if lt IE 9]>
    <script src="../../public/js/html5shiv.min.js"></script>
    <script src="../../public/js/Respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 头 start -->
<% include header.html %>
<!-- 头 end -->



<!-- 内容 start  -->
<div class="content">

    <!-- 列表 start -->
    <form id="imgListBox" method="post">

    <div class="tab-box ">

        <table class="table table-striped table-hover f-img">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>图片</th>
                    <th>标题</th>
                    <th>链接</th>
                    <th>显示级别</th>
                    <th>编辑</th>

                </tr>
            </thead>
            <tbody>
                <% for(var i in data){%>
                    <tr>
                           <td width="100"><input name="imgs" id="" value="<%=data[i]._id %>" type="checkbox"></td>
                            <td width="180">
                                <div class="f-img-box"><a href="<%= data[i].link %>" target="_blank"><img src="<%= data[i].src %>" alt=""></a></div>
                            </td>
                            <td>
                                <div class="f-img-tit"><a href="<%= data[i].link %>" target="_blank"><%= data[i].title %></a></div>
                            </td>
                            <td>
                                <div class="f-img-tit"><%= data[i].link %></div>
                            </td>
                            <td>
                                <%= data[i].show %>
                            </td>
                            <td><a href="/admin/focuslist/focusadd?id=<%= data[i]._id %>">编辑</a></td>
                    </tr>
                 <% } %>

            </tbody>
        </table>
    </div>

    <!-- 列表 end -->





        <div class="btn-content-box">
            <input class="btn btn-primary" id="delImgBtn" value="确认删除" type="submit">
            <!--&nbsp;&nbsp;&nbsp;&nbsp;-->
            <a href="/admin/focuslist/focusadd" class="btn btn-success add-img-btn" >添加焦点图</a>

        </div>


    </form>

</div>

<!-- 内容 end -->

<script type="text/javascript" src="../../public/js/jquery-3.1.1.min.js"></script>
<script src="../../public/js/delFocusImg.js" type="text/javascript" ></script>

</body>
</html>
