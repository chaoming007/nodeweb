<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%= mbxtit %></title>
    <link href="../../public/css/admin.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="../../public/js/html5shiv.min.js"></script>
    <script src="../../public/js/Respond.min.js"></script>
    <![endif]-->

</head>
<body>


<!-- 头 start -->
<% include header.html %>
<!-- 头 end -->

<!-- 内容 start  -->
<div class="content">
          <!-- 列表 start -->
    <div class="tab-box">

        <form id="sortListBox" method="post">

         <table class="table table-striped table-hover">
            <thead>
                    <tr>
                        <th>选择</th>
                        <th>分类ID</th>
                        <th>分类名称</th>
                        <th>分类级别</th>
                        <th>分类编辑</th>
                    </tr>
            </thead>
             <tbody>
              
                <% for(var key in sortlist){ %>
                     <tr>
                        
                            <td><input type="checkbox"  name="sort" id="" value="<%= sortlist[key]._id %>" /></td>
                            <td><%= sortlist[key]._id %></td>
                             <td><%=sortlist[key].sortname%></td>
                            <td>
                               
                                <% if(sortlist[key].sortleve==0){ %>
                                    <span style="color:#ff0000">
                                         <%=sortlist[key].sortleve%>
                                    </span>
                                <%}else{%>
                                         <%=sortlist[key].sortleve%>

                                 <%}%>
                            </td>
                            <td><a href="/admin/sortedit?id=<%= sortlist[key]._id  %>">编辑</a></td>

                      
                    </tr>
               
                <% }%>
             </tbody>
         </table>
            <div class="btn-content-box">
                 <input type="submit" class="btn btn-primary" id="delSortBtn"  value="确认删除">&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/admin/sortadd" class="btn btn-success" id="addSortBtn">增加分类</a>

            </div>

        </form>

    </div>
     <!-- 列表 end  -->
   

</div>

<!-- 内容 end -->





<script type="text/javascript" src="../../public/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../public/js/admin.js"></script>

</body>
</html>
